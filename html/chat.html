<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de WhatsApp</title>
    <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
    <div class="background"></div> <!-- Div para el fondo -->
    <div class="chat-container">
        <div class="header">
            <h2 id="chat-header">Nombre del Chat</h2> <!-- Encabezado con el nombre del chat -->
            <button id="back-btn" onclick="window.history.back()">Volver</button>
        </div>
        <div class="messages" id="messages-container">
            <!-- Los mensajes se agregarán aquí dinámicamente -->
        </div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Escribe un mensaje..." />
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script src="/js/chat.js"></script> <!-- Asegúrate de que la ruta sea correcta -->
</body>
</html>
