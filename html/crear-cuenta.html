<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalarIA</title>
    <link rel="stylesheet" href="/css/crear-cuenta.css">
    <link rel="icon" href="../images/logoMalarIA.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="contenedorForm">
    <div class="wrapper">
    <form id="registerForm">
      <h1>Crear Cuenta</h1>
            <!--Contenedor para nombre y apellido-->
            <div class="flex-container">
            <!--Nombre-->
            <div class="input-box half-width">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>
            <!--Apellido-->
            <div class="input-box half-width">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                <i class='bx bxs-user'></i>
            </div>
        </div>

                        <!--User-->
                        <div class="input-box">
                            <input type="text" id="username" name="username" placeholder="Username" required>
                            <i class='bx bxs-user'></i>
                        </div>
        <!--Email-->
        <div class="input-box">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <i class='bx bxl-gmail'></i>
        </div>

        <!--Contraseña-->
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <i class='bx bxs-lock-alt' id="lockIcon" style="cursor: pointer;"></i>
        </div>
        <div id="response"></div>
                <!--Botón-->
            <button type="submit" class="btn">Continuar</button>
            <!--Link para iniciar sesión-->
            <div class="register-link">
                <p>¿Ya tienes una cuenta? <a href="iniciar-sesion4.html">Iniciar Sesión</a></p>
            </div>
    </form>
    </div>
  </div>
    <img src="../images/fondoRegister.png" alt="degrade" class="fondoDegrade">
    <script src="/js/crear-cuenta.js"></script>
</body>
</html>
