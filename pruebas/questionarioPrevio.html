<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalarIA</title>
    <link rel="stylesheet" href="/pruebas/questionarioPrevio.css">
    <link rel="icon" href="../images/logoMalarIA.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Paso 1 - Questionario Previo</h1>
            <!--Contenedor para nombre y apellido-->
            <div class="flex-container">
                <!--Nombre-->
                <div class="input-box half-width">
                    <input type="text" placeholder="Nombre" required>
                    <i class='bx bxs-user'></i>
                </div>
                <!--Apellido-->
                <div class="input-box half-width">
                    <input type="text" placeholder="Apellido" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>
            <!--Fecha de Nacimiento-->
            <div class="input-box">
                <input type="text" placeholder="Fecha de Nacimiento" required onfocus="(this.type='date')" onblur="(this.type='text')">
                <i class='bx bxs-calendar'></i>
            </div>
            <!--Contenedor para país y ocupación-->
            <!-- País -->
            <div class="input-box">
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Pais de Residencia</option>
                    <!-- Lista de países generada por JavaScript -->
                </select>
                <i class='bx bx-world'></i>
            </div>
            <!-- Transito -->
            <div class="input-box half-width">
                <input type="text" placeholder="Transito durante ultimos 3 meses" required>
                <i class='bx bxs-plane-alt'></i>
            </div>
            <!-- Picaduras de mosquito -->
            <div class="input-box-circulos">
                <div class="placeholder">Picaduras de mosquito en el cuerpo</div>
                <div class="radio-group">
                    <input type="radio" id="si" name="mosquito" value="si">
                    <label for="si">Sí</label>
            
                    <input type="radio" id="no" name="mosquito" value="no">
                    <label for="no">No</label>
                </div>
            </div>
            
            <!-- Género -->
            <div class="input-box">
                <select name="ocupacion" required>
                    <option value="" disabled selected>Genero</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Otro">Otro</option>
                </select>
                <i class='bx bxs-briefcase'></i>
            </div>

            <!-- Botón -->
            <button type="submit" class="btn" onclick="location.href='seleccionar-imagen.html'">Continuar</button>
        </form>
    </div>
    <script src="/js/crear-cuenta.js"></script>
</body>
</html>
