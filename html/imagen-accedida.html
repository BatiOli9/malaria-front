<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Analizada</title>
    <link rel="stylesheet" href="/css/imagen-accedida.css">
</head>
<body>
    <!-- Barra lateral (Placeholder en blanco) -->
    <div class="sidebar-placeholder"></div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Imagen principal -->
        <div class="image-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Plasmodium.jpg/320px-Plasmodium.jpg" alt="Imagen Analizada">
        </div>

        <!-- Información del usuario debajo de la imagen -->
        <div class="user-info">
            <h3>Información del Usuario</h3>
            <div class="info-item">
                <strong>Nombre:</strong> <span id="nombre">Juan</span>
            </div>
            <div class="info-item">
                <strong>Apellido:</strong> <span id="apellido">Pérez</span>
            </div>
            <div class="info-item">
                <strong>Fecha de Nacimiento:</strong> <span id="fecha-nacimiento">15/05/1990</span>
            </div>
            <div class="info-item">
                <strong>País:</strong> <span id="pais">Argentina</span>
            </div>
            <div class="info-item">
                <strong>Género:</strong> <span id="genero">Masculino</span>
            </div>
            <div class="info-item">
                <strong>Email:</strong> <span id="email">juanperez@example.com</span>
            </div>
            <div class="info-item">
                <strong>Teléfono:</strong> <span id="telefono">+54 9 11 1234 5678</span>
            </div>
        </div>
    </div>
</body>
</html>
