<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/comunidad.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalarIa</title>
</head>
<body>
    <div class="menu">  
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>
    <!-----------------------Flecha y titulo--------------------------->
    <div #id="flecha" class="barra-lateral max-barra-lateral">
        <i class='bx bx-chevron-left toggle'></i>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="accessibility-outline"></ion-icon>
                <span class="Malaria">MalarIA</span>
            </div>
            <button class="boton" id="buttonNuevo">
                <ion-icon name="add-outline"></ion-icon>
                <span>Nuevo</span>
            </button>
        <div>
        <!---------------------Navegacion----------------------------->
            <nav class="navegacion">
                <ul>
                    <li>
                        <a  href="home3.html">
                            <ion-icon name="analytics-outline"></ion-icon>
                            <span>Analisis de IA</span>
                        </a>
                    </li>
                    <li>
                        <a  href="mis-pacientes.html">
                            <ion-icon name="person-outline"></ion-icon>
                            <span>Mis pacientes</span>
                        </a>
                    </li>
                    <li>
                        <a  id="inbox" href="comunidad.html">
                            <ion-icon name="people-outline"></ion-icon>
                            <span>Comunidad</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logout-btn" class="Cerrar-sesion">
                            <ion-icon name="log-out-outline"></ion-icon>
                            <span>Cerrar Sesion</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div>
<!---------------------Modo oscuro y perfil----------------------------->
            <div class="linea"></div>
        <div class="modo-oscuro">
            <div class="info">
                <ion-icon name="moon-outline"></ion-icon>
                <span>Modo Oscuro</span>
            </div>
            <div class="switch">
                <div class="base">
                    <div class="circulo prendido"></div>
                </div>
            </div>
        </div>  
        <div class="button-usuario">
            <div class="usuario">
                <img src="/userphoto.avif" alt="imagen">
                <div class="info-usuario">
                    <div class="nombre-email">
                        <span class="nombre">Jazmin</span>
                        <span class="email">Profesional</span>
                    </div>
                </div>
            </div>
          </div>
            </div>
        </div>
      </div>
        <main> 
    <!---------------------NAVBAR----------------------------------------------------------------->
    <div class="container">
        <header>
            <h3>Comunidad</h3>
        </header>
        
        <!-- Formulario para publicar mensajes -->
        <div class="post-box">
            <textarea id="message" placeholder="Ingrese su mensaje" maxlength="240"></textarea>
            <button id="send-post" onclick="postMessage()">➡️</button>
        </div>
        <div class="FONDOPACIENTES">
        <!-- Sección para mostrar mensajes -->
        <div class="posts">
            <div class="post-column">
                <!-- Mensajes ficticios de ejemplo -->
                <div class="post">
                    <div class="post-header">
                        <span class="username">Usuario1</span>
                    </div>
                    <p class="post-text">Este es un mensaje ficticio. ¡Aquí va una noticia!</p>
                    <div class="post-footer">
                        <button class="icon-button like-button" onclick="likePost(this)"><i class='bx bx-heart'></i><span class="like-count">0</span></button>
                        <button class="icon-button comment-button" onclick="toggleCommentForm(this)"><i class='bx bxs-comment-detail'></i></button>
                        <button class="icon-button contact-button" onclick="contactPost(this)"><i class='bx bxs-contact'></i></button>
                    </div>
                    <div class="comments"></div>
                </div>
                <!-- Más mensajes ficticios aquí -->
            </div>
            <div class="post-column">
                <!-- Más mensajes ficticios aquí -->
            </div>
        </div>
        
        <div id="message-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Enviar mensaje privado</h2>
                <form id="private-message-form">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" placeholder="Escribe tu mensaje..."></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
<!-------------------------------------------------->
</div> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/COMUNIDAD.js"></script>    
    </div>
    
</body>
</html>
