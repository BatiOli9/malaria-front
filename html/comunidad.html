<!---------------------Cerrar sesion----------------------------->  
<div class="card" id="logout-card">

        <div class="wrapper">

    <!---------------------NAVBAR----------------------------------------------------------------->
    <div class="container">
        <header>
            <h3>Comunidad</h3>
        </header>
        
        <!-- Formulario para publicar mensajes -->
        <div class="post-form">
            <textarea id="message" placeholder="Escribe una noticia..." rows="4"></textarea>
            <button onclick="postMessage()">Enviar</button>
        </div>

        <!-- Sección para mostrar mensajes -->
        <div class="posts">
            <div class="post-column">
                <!-- Mensajes ficticios de ejemplo -->
                <div class="post">
                    <div class="post-header">
                        <span class="username">Usuario1</span>
                    </div>
                    <p class="post-text">Este es un mensaje ficticio. ¡Aquí va una noticia!</p>
                    <div class="post-footer">
                        <button class="icon-button like-button" onclick="likePost(this)"><i class='bx bx-heart'></i><span class="like-count">0</span></button>
                        <button class="icon-button comment-button" onclick="toggleCommentForm(this)"><i class='bx bxs-comment-detail'></i></button>
                        <button class="icon-button contact-button" onclick="contactPost(this)"><i class='bx bxs-contact'></i></button>
                    </div>
                    <div class="comments"></div>
                </div>
                <!-- Más mensajes ficticios aquí -->
            </div>
            <div class="post-column">
                <!-- Más mensajes ficticios aquí -->
            </div>
        </div>
        
        <!-- Modal para enviar mensaje de contacto -->
        <div id="contact-modal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeContactModal()">&times;</span>
                <h2>Enviar Solicitud de Contacto</h2>
                <textarea id="contact-message" placeholder="Escribe tu mensaje..." rows="4"></textarea>
                <input type="text" id="contact-name" placeholder="Tu nombre" />
                <input type="text" id="contact-info" placeholder="Tu email o celular" />
                <button onclick="sendContactRequest()">Enviar Solicitud</button>
            </div>
        </div>
    </div>
<!-------------------------------------------------->
