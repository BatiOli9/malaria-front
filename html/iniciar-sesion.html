<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalarIA</title>
    <link rel="stylesheet" href="/css/iniciar-sesion.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="../images/descarga.png" >
        Tu navegador no soporta video.
    </video>
    <div>
        <div class="wrapper">
            <form id="loginForm">
                <h1>Iniciar sesión</h1>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class='bx bxl-gmail'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe"> Recordame</label>
                    <a href="olvidaste-contraseña.html">¿Te olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="crear-cuenta.html">Registrate</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/iniciar-sesion.js"></script> <!-- Incluir el archivo JS aquí -->
</body>
</html>
