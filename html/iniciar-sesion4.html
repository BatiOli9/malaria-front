<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalarIA</title>
    <link rel="stylesheet" href="/css/iniciar-sesion4.css">
    <link rel="icon" href="../images/logoMalarIA.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <img src="../images/iniciarsesionfondo.png" alt="degrade" class="fondoDegrade">
    <div class="contenedorForm">
        <div class="wrapper">
        <form id="registerForm">
          <h1>Iniciar Sesion</h1>

            <!--Email-->
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i class='bx bxl-gmail'></i>
            </div>
    
            <!--Contraseña-->
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt' id="lockIcon" style="cursor: pointer;"></i>
            </div>

            <div id="response"></div>
            <div class="remember-forgot">
                <label><input type="checkbox" id="rememberMe"> Recordame</label>
                <a href="olvidaste-contraseña.html">¿Te olvidaste la contraseña?</a>
            </div>
                    <!--Botón-->
                <button type="submit" class="btn">Continuar</button>
                <!--Link para iniciar sesión-->

                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="crear-cuenta.html">Registrate</a></p>
                </div>
        </form>
        </div>
      </div>
      

    <script src="/js/iniciar-sesion.js"></script>
</body>
</html>
