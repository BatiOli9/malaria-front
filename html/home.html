<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Din√°mico de Pacientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filters">
        <label>
            <input type="radio" name="filter" value="all" checked>
            Todos
        </label>
        <label>
            <input type="radio" name="filter" value="infected">
            Infectado
        </label>
        <label>
            <input type="radio" name="filter" value="not-infected">
            No infectado
        </label>
    </div>

    <div class="elements" id="elements-container">
        <!-- Pacientes predefinidos -->
        <div class="element infected">
            <span>Paciente 1 - Infectado</span>
        </div>
        <div class="element not-infected">
            <span>Paciente 2 - No infectado</span>
        </div>
        <div class="element infected">
            <span>Paciente 3 - Infectado</span>
        </div>
        <div class="element not-infected">
            <span>Paciente 4 - No infectado</span>
        </div>
        <div class="element not-infected">
            <span>Paciente 5 - No infectado</span>
        </div>
    </div>

    <button id="add-patient">Crear Paciente</button>

    <script src="script.js"></script>
</body>
</html>
