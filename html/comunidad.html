<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/comunidad.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalarIa</title>
</head>
<body>
    <div class="menu">
        <ion-icon name="menu-outline"></ion-icon>
        <ion-icon name="close-outline"></ion-icon>
    </div>
    <!-----------------------Flecha y titulo--------------------------->
    <div #id="flecha" class="barra-lateral max-barra-lateral">
        <i class='bx bx-chevron-left toggle'></i>
            <div class="nombre-pagina">
                <ion-icon id="cloud" name="accessibility-outline"></ion-icon>
                <span class="Malaria">MalarIA</span>
            </div>
            <button class="boton" onclick="location.href='seleccionar-imagen.html'">
                <ion-icon name="add-outline"></ion-icon>
                <span>Nuevo</span>
            </button>
        <div>
        <!---------------------Navegacion----------------------------->
            <nav class="navegacion">
                <ul>
                    <li>
                        <a href="home2.html">
                            <ion-icon name="analytics-outline"></ion-icon>
                            <span>Analisis de IA</span>
                        </a>
                    </li>
                    <li>
                        <a id="inbox" href="#">
                            <ion-icon name="person-outline"></ion-icon>
                            <span>Mis pacientes</span>
                        </a>
                    </li>
                    <li>
                        <a  href="#">
                            <ion-icon name="people-outline"></ion-icon>
                            <span>Comunidad</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="Cerrar-sesion">
                            <ion-icon name="log-out-outline"></ion-icon>
                            <span>Cerrar Sesion</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div>
<!---------------------Modo oscuro y perfil----------------------------->
            <div class="linea"></div>
        <div class="modo-oscuro">
            <div class="info">
                <ion-icon name="moon-outline"></ion-icon>
                <span>Modo Oscuro</span>
            </div>
            <div class="switch">
                <div class="base">
                    <div class="circulo prendido"></div>
                </div>
            </div>
        </div>  
        <div class="usuario">
            <img src="/userphoto.avif" alt="imagen">
            <div class="info-usuario">
                <div class="nombre-email">
                    <span class="nombre">Jazmin</span>
                    <span class="email">jazminniew@gmail.com</span>
                </div>
            </div>
        </div>
        </div>
    </div>
    <main>
        <!------------------------COMUNIDAD------------------------->

        <div class="feed">
            <div class="feed-header">
                <h2>Comunidad</h2>
            </div>
        <!------------------------CAJA DEL TWEET------------------------->
        <div class="tweetbox">
            <form>
                <div class="tweetbox-input">
                    <img src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png" alt="User Image">
                    <input type="text" placeholder="Que esta pasando?">
                </div>
                <button class="tweetbox-tweetButton">Enviar</button>
            </form>
        </div>
        </div>

        <!-- POST-->
        <div class="post">
            <div class="post-avatar">
                <img src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png" alt="imagen usuario">
            </div>
        <div class="post-body">
            <div class="post-header">
                <div class="post-headerText">
                    <h3>Laila Dejtiar
                        <span class="post-headerSpecial">
                            <span class="material-icons post-badge">
                                verified
                            </span>
                            @ALGOOO
                        </span>
                    </h3>
                </div>
                <div class="post-headerDescription">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
            <img src="https://8e93beb6.rocketcdn.me/storage/2022/08/medicina-interna.jpg" alt="">
            <div class="post-footer">
                <span class="material-icons">repeat</span>
                <span class="material-icons">favorite border</span>
                <span class="material-icons">publish</span>
            </div>
        </div>
        </div>

    </main>   
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/js/home2.js"></script>    
    </div>
    
</body>
</html>
