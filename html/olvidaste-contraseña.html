<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu Contraseña</title>
    <link rel="stylesheet" href="/css/olvidaste-contraseña.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Olvidaste tu Contraseña</h1>
            <div class="input-box">
                <input type="email" placeholder="Introduce tu email" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <button type="submit" class="btn" onclick="location.href='cambiar-contraseña.html'">Enviar </button>
            <div class="register-link">
                <p>¿Recuperaste tu contraseña? <a href="iniciar-sesion.html">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
