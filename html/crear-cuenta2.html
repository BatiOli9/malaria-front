<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalarIA</title>
    <link rel="stylesheet" href="/css/crear-cuenta2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="contenedorForm">
    <div class="wrapper">
    <form id="registerForm">
      <h1>Crear Cuenta</h1>
            <!--Contenedor para nombre y apellido-->
            <div class="flex-container">
            <!--Nombre-->
            <div class="input-box half-width">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>
            <!--Apellido-->
            <div class="input-box half-width">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                <i class='bx bxs-user'></i>
            </div>
        </div>
        <!--Fecha de Nacimiento-->
        <div class="input-box">
            <input type="text" id="username" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" required onfocus="(this.type='date')" onblur="(this.type='text')">
            <i class='bx bxs-calendar'></i>
        </div>
        <!--Contenedor para país y ocupación-->
        <div class="flex-container">
            <!-- País -->
            <div class="input-box half-width">
                <select id="pais" name="pais" >
                    <option value="" disabled selected>País</option>
                    <!-- Lista de países generada por JavaScript -->
                </select>
                <i class='bx bx-world'></i>
            </div>
            <!--Ocupación-->
            <div class="input-box half-width">
                <select name="ocupacion" id="ocupacion" required>
                    <option value="" disabled selected>Ocupación</option>
                    <option value="Estudiante">Estudiante</option>
                    <option value="Medico">Medico</option>
                </select>
                <i class='bx bxs-briefcase'></i>
            </div>
        </div>
        <!--Email-->
        <div class="input-box">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <i class='bx bxl-gmail'></i>
        </div>
        <!--Contraseña-->
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <i class='bx bxs-lock-alt' id="lockIcon" style="cursor: pointer;"></i>
        </div>
                <!--Botón-->
            <button type="submit" class="btn">Continuar</button>
            <!--Link para iniciar sesión-->
            <div class="register-link">
                <p>¿Ya tienes una cuenta? <a href="iniciar-sesion.html">Iniciar Sesión</a></p>
            </div>
    </form>
    </div>
  </div>
    <div id="response"></div>
    <img src="../images/fondoRegister.png" alt="degrade" class="fondoDegrade">
    <script src="/js/crear-cuenta2.js"></script>
</body>
</html>
